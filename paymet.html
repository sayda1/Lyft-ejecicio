<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requeset</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main3.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/quieres.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body onload="init()">
   <header>
        <div class="container">
        <div class="row text-center">
           <div class="col-xs-5">
              <img src="img/logo2.png" alt="" class="img-responsive">  
           </div>
            <div class="col-xs-6">
                <p class="text-left">Paymet</p>
            </div>
        </div>
        </div>
   </header>
   <section>
       <div class="container">
           <div class="row text-center">
               <div class="borde" >
                   <img src="img/chica.jpg" alt="" class="chica" id="imagen">
               </div>
               <br>
               <br>
               <div class="btn-group btn-group-justified">
                   <div class="btn-group">
                       <button type="button" class="btn btn-default">No tip</button>
                   </div>
                    <div class="btn-group">
                       <button type="button" class="btn btn-default" id="rosa">$ 1</button>
                   </div>
                    <div class="btn-group">
                       <button type="button" class="btn btn-default"> $ 2</button>
                   </div>
                    <div class="btn-group">
                       <button type="button" class="btn btn-default">$ 5</button>
                   </div>
                    <div class="btn-group">
                       <button type="button" class="btn btn-default">Other</button>
                   </div>
                </div>
           </div>
       </div>
   </section>
   <br>
   <section>
       <div>
           <div class="container">
               <div class="row">
                    <div>
                      <div class="input-group">
                          <div class="input-group-btn">
                           <button class="btn btn-default dropdown-toggle"><i class="fa fa-credit-card" id="icono"></i></button>
                           <span class="btn span">Paymet</span>
                          </div>
                          <input type="text" class="form-control">
                        </div>
                  </div>
                  <br>
                  <br>
                  <div  class="text-center">
                      <h1 class="titulo" id="presio">$ 9.00</h1>
                  </div>
               </div>
               <br>
               <br>
               <br>
           </div>
           <button class="btn next" style="width:100%">NEXT</button>
       </div>
   </section>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/paymet.js"></script>
</html>
