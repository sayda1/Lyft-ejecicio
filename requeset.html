<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requeset</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main3.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body onload="init()">
  <!----------CONTENEDOR--DEL MAPA------->
   <div id="map"></div>
   <!----------CONTENEDOR DEL LOGO--Y--IMAGEN--DE--CHICA------->
   <header>
       <div class="container">
           <div class="row">
                <img src="img/chica.jpg" alt="" class="header_chica"> 
                <div class="logo"><h1 class="text-center">lyft</h1></div>
            </div>
       </div>
   </header>
   <!----------CONTENEDOR-ICONOS-------> 
   <section>
       <div class="container">
           <div class="row">
             <div>
                  
             </div>
           </div>
       </div>
   </section>
   <!------------SECTION-DE----LAS CULUMNAS----->
    <section class="caja">
        <div class="container todo">
            <i class="fa fa-arrow-left icono" aria-hidden="true"></i>
            <i class="fa fa-paper-plane icono2" aria-hidden="true"></i>
          <div class="row">
                <div class="col-xs-6">
                   <br>
                    <img src="img/carro.jpg" alt="" class="carrito" style="width:100px">
                </div>
                <div class="col-xs-6">
                    <h3>Lyft</h3> 
                    <p>Farst ride , 4 seats</p>
                </div>
          </div>
          <div class="row card">
                   <div class="col-xs-6">
                       <img src="img/master.png" alt="" class="master"><span>Personal</span>
                       <br>
                       <p class="parafo">Paymet</p>
                   </div>
                   <div class="col-xs-6">
                       <h4 id="presio">$6-12</h4>
                       <p class="parafo" style="font-size:24px">price estimate</p>
                   </div>
            </div>
         <div class="personal">
                <div class="harrison">
                    <span class="morado">as</span> 
                    <span id="lugar">2300 Harrison St</span>
                </div>
                <hr>
                <div>
                    <span class="rosado">as</span>
                    <span id="destino">Caltarin station</span>
                </div>   
            </div>
            
        </div>
        <button class="boton" style="position:absolute; bottom:20px">Request Lyft</button> 
    </section>
</body>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEzRM71KTy8oS0oopI8r4evSB6L4anJLo&callback=initMap" async defer></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/requeset.js"></script>
</html>
